<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="umbrella.js"></script>
</head>
<body>
    <main>
        <h1>TicTacToe</h1>
        <div id="game-board">
            <div id="first-column">
                <div class="game-cell first-row" data-cell-num="1"></div>
                <div class="game-cell second-row" data-cell-num="4"></div>
                <div class="game-cell third-row" data-cell-num="7"></div>
            </div>
            <div id="second-column">
                <div class="game-cell first-row" data-cell-num="2"></div>
                <div class="game-cell second-row" data-cell-num="5"></div>
                <div class="game-cell third-row" data-cell-num="8"></div>
            </div>
            <div id="third-column">
                <div class="game-cell first-row" data-cell-num="3"></div>
                <div class="game-cell second-row" data-cell-num="6"></div>
                <div class="game-cell third-row" data-cell-num="9"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
